name: Benchmarks

on:
  pull_request:
    branches:
      - main

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Valgrind (required for iai-callgrind)
        run: sudo apt-get update && sudo apt-get install -y valgrind

      - name: Install gungraun-runner
        run: cargo install gungraun-runner

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Run benchmark on main
        run: cargo bench --bench library_benchmark -- --tolerance=0.99

      - name: Checkout PR branch
        run: |
          # Detect if this is a PR from a fork
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            # PR from a fork: add fork as a temporary remote
            git remote add prfork "${{ github.event.pull_request.head.repo.clone_url }}" || true
            git fetch prfork "${{ github.head_ref }}"
            git checkout -B "${{ github.head_ref }}" "prfork/${{ github.head_ref }}"
          else
            # PR from the same repo
            git fetch origin "${{ github.head_ref }}"
            git checkout -B "${{ github.head_ref }}" "origin/${{ github.head_ref }}"
          fi

      - name: Run benchmark on PR
        run: cargo bench --bench library_benchmark -- --tolerance=0.99 --callgrind-limits='EstimatedCycles=5%,Ir=5%'
